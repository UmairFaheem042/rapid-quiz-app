<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- fonts -->
    <link href="https://api.fontshare.com/v2/css?f[]=azeret-mono@800,200,500,900,600,700,400,100&display=swap" rel="stylesheet">


    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/game.css">
    <script src="assets/js/game.js" defer></script>
    
    <title>Rapid Quiz App | Playing</title>
</head>
<body>
    <div class="container">

        <div id="loader">
            <div class="load"></div>
        </div>
        <div id="game" class="justify-center flex-column hide">
            <div id="hud">
                <div id="hud-item">
                    <p class="hud-prefix">
                        Question
                    </p>
                    <h2 class="hud-main-text" id="questionCounter">
                        <!-- 1/3 -->
                    </h2>

                </div>

                <div id="hud-item">
                    <p class="hud-prefix">
                        Score
                    </p>
                    <h2 class="hud-main-text" id="score">
                        0
                    </h2>
                </div>

            </div>

            <!-- <div id="hud-item-progress"> -->
                <div id="progressBar">
                    <div class="progress-bar-full"></div>
                </div>
            <!-- </div> -->


            <h2 id="question">What is the answer to this question?</h2>
            
            <div class="choice-container">
                <p class="choice-prefix">A</p>
                <p class="choice-text" data-number = '1'>Choice 1</p>
            </div>
            
            <div class="choice-container">
                <p class="choice-prefix">B</p>
                <p class="choice-text" data-number = '2'>Choice 2</p>
            </div>
            
            <div class="choice-container">
                <p class="choice-prefix">C</p>
                <p class="choice-text" data-number = '3'>Choice 3</p>
            </div>
            
            <div class="choice-container">
                <p class="choice-prefix">D</p>
                <p class="choice-text" data-number = '4'>Choice 4</p>
            </div>
            
            
        </div>
    </div>
</body>
</html>
